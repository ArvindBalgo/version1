<div id="fixed-div"><button class="btn btn-danger" >TEST</button></div>
<div class="row">
        <div class="col-md-12">
            <div class="col-md-2 metierPadding" ng-repeat="boulot in home.btnMetier"><button  id="{{boulot.id}}" type="button" class="btn btn-default  btn3d" ng-class="{ active: boulot.id == home.activeId }"ng-click="home.fnClickBtn(boulot)"><b>{{boulot.libelle}}<br><span style="font-size: 10px">{{boulot.sub_libelle}}</span></b></button></div>
        </div>
    </div>
<div class="row">
        <div class="col-md-9">
            <div class="col-md-3" style="margin-bottom: 5px; margin-top: 5px;" ng-repeat="metier in home.metier">
                <div class="tileImg" ng-click="home.fnImgClick(metier)">
                    <img style="width: 200px; height: 200px" src="{{metier.src}}">
                    <span><p>{{metier.description}}</p></span>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="encart-droite">
                <ul >
                    <li ng-repeat="instruction in home.instructions">{{instruction.instruction}}</li>
                </ul>
            </div>
            <div style="margin-top: 15px; padding-top: 10px">
                <!--iframe width="100%" height="100%" src="https://www.youtube.com/embed/m6fDf8iqiL4" frameborder="0" allowfullscreen></iframe-->
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
<footer>
    <div class="container">
        <div class="process">
        </div>
    </div>
    <div class="container">
        <div class="signature">
        </div>
    </div>
</footer>

<div id="myModel" class="modal fade" data-backdrop="static" style="overflow: hidden">
    <div class="modal-dialog" style="width: 75%;height: 510px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title"><img style="height: 20px;width: 20px;text-align: center;align-content: center" src="{{home.src}}"> {{home.description}} </h4>
            </div>
            <div class="modal-body" style="height: 450px;overflow: auto">
                <div class="col-md-3" style="margin-bottom: 5px; margin-top: 5px;" ng-repeat="sample in home.sampleMetier">
                    <div class="tileImg" style="height: 250px" ng-click="home.fnImgClick2(sample)" >
                        <img style="width: 200px; height: 200px" src="{{sample.src}}">
                        <span><p style="height: 50px">{{sample.description}} </p></span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" ng-click="home.fnRemoveModal()">Quitter</button>
            </div>
        </div>
    </div>
</div>

<div id="produits" class="modal fade" data-backdrop="static" style="overflow: hidden">
    <div class="modal-dialog" style="width: 75%;height:100%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="home.fnRemoveModal()" aria-hidden="true">&times;</button>
                <h4 class="modal-title"><img style="height: 20px;width: 20px;text-align: center;align-content: center" src="{{home.src}}"> {{home.description}} </h4>
            </div>
            <div class="modal-body" style="height: 450px;overflow: auto">
                <div class="row">
                    <div class="col-md-10">
                        <div style="color: #e12a18;font-weight: 600">{{home.message}}</div>
                    </div>
                </div>
                <ul class="nav nav-tabs">
                    <li id="tab1" ng-class="{ active: home.activeTabId == 1 }" style="cursor: pointer" ng-click="home.fnClickTabs(1)"><a>Créez ma maquette avec modèles</a></li>
                    <li id="tab2" ng-class="{ active: home.activeTabId == 2 }" style="cursor: pointer" ng-click="home.fnClickTabs(2)"><a>Créez ma maquette sans modèle</a></li>
                </ul>
                <div ng-show="home.activeTabId == 1" class="col-md-3" style="margin-bottom: 5px; margin-top: 5px;" ng-repeat="sample in home.arrProds">
                    <div class="tileImg" style="height: 250px" ng-click="home.fnModelClick(sample.id, sample.id_modelmetier, sample.id_cata, sample.id_metier)" >
                        <img style="width: 200px; height: 200px" src="{{sample.src}}">
                        <span><p>{{sample.description}} </p></span>
                    </div>
                </div>
                <div ng-show="home.activeTabId == 2" class="col-md-3" style="margin-bottom: 5px; margin-top: 5px;" ng-repeat="sample in home.arrGabarits">
                    <div class="tileImg" style="height:250px" ng-click="home.fnModelClick(sample.id, sample.id_modelmetier, sample.id_cata, sample.id_metier)" >
                        <img style="width: 200px; height: 200px" src="{{sample.src}}">
                        <span><p>{{sample.description}} </p></span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" ng-click="home.fnRemoveModal()">Quitter</button>
                <button type="button" class="btn btn-danger pull-right" ng-click="home.fnRetourCategory()">Retour</button>
            </div>
        </div>
    </div>
</div>
